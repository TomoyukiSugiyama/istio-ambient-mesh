repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istio-base
    namespace: istio-system
    chart: istio/base
    version: 1.20.2
  - name: istio-cni
    namespace: istio-system
    chart: istio/cni
    version: 1.20.2
    values:
      - ambient-cni-values.yaml
  - name: istiod
    namespace: istio-system
    chart: istio/istiod
    version: 1.20.2
    values:
      - ambient-istio-discovery-values.yaml
  - name: ztunnel
    namespace: istio-system
    chart: istio/ztunnel
    version: 1.20.2
